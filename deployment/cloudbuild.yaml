# Cloud Build configuration for FastAPI Backend

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fedex-api:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/fedex-api:latest', '.']
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fedex-api:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fedex-api:latest']

images:
  - 'gcr.io/$PROJECT_ID/fedex-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/fedex-api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'


