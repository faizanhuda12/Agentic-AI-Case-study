# Cloud Build configuration for Agent 4 (Action Executor)
# Deploys to Cloud Run with Google Sheets integration

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fedex-action-executor:${_TAG}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fedex-action-executor:latest'
      - '-f'
      - 'Dockerfile.agent4'
      - '.'

  # Push the images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fedex-action-executor:${_TAG}'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fedex-action-executor:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fedex-action-executor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fedex-action-executor:${_TAG}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'GOOGLE_SHEET_ID=${_GOOGLE_SHEET_ID}'
      - '--set-secrets'
      - 'GOOGLE_SHEETS_CREDENTIALS_JSON=google-sheets-credentials:latest'

# Substitutions (can be overridden)
substitutions:
  _GOOGLE_SHEET_ID: '1pba_amCVFb5aTvW5bJHPLbpDn_QVsKqRAgcpsOR77Ak'
  _TAG: 'v1'

images:
  - 'gcr.io/$PROJECT_ID/fedex-action-executor:${_TAG}'
  - 'gcr.io/$PROJECT_ID/fedex-action-executor:latest'

options:
  logging: CLOUD_LOGGING_ONLY
